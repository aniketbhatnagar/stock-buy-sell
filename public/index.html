<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Buy/Sell stocks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Buy/Sell stocks</h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form id="buyForm" role="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Enter stock ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="buyStockId" id="buyStockId" placeholder="Enter stock ID" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Enter stock quantity</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="buyStockQuantity" id="buyStockQuantity" placeholder="Enter stock quantity" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Buy date</label>
                    <div class="input-group date">
                        <input id="buyDate" type="text" class="form-control" placeholder="Pick date" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
                <input type="submit" name="buySubmit" id="buySubmit" value="Buy" class="btn btn-info pull-right">
            </div>
        </form>
        <form id="sellForm" role="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Enter stock ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="sellStockId" id="sellStockId" placeholder="Enter stock ID" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Enter stock quantity</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="sellStockQuantity" id="sellStockQuantity" placeholder="Enter stock quantity" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Sell date</label>
                    <div class="input-group date">
                        <input id="sellDate" type="text" class="form-control" placeholder="Pick date" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
                <input type="submit" name="sellSubmit" id="sellSubmit" value="Sell" class="btn btn-info pull-right">
            </div>
        </form>
    </div>
    <br><br>
    <div class="row">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Stock</th>
                <th>Buy/Sell</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Currency</th>
                <th>Price (Local currency)</th>
                <th>Total Cost / Proceeds (in USD)</th>
                <th>FX Rate</th>
                <th>Profit/Loss (in USD)</th>
            </tr>
            </thead>
            <tbody id="log">
            </tbody>
        </table>
    </div>
</div>
<!-- Registration form - END -->

</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
